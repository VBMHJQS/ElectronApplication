
<div class="col-sm-12">
  <div class="panel panel-default">
      <div class="panel-heading">
               策略关系
      </div>
      <div class="panel-body">
          <div id = 'toolBar'>
            <button class="btn m-b-xs w-xs btn-primary">编辑</button>
          </div>
          <table ui-jq="bootstrapTable" id="table"
                   data-toggle="table"
                   data-url="vendor/jquery/bootstraptable/data1.json"
                   data-search=true
                   data-height="400"
                   data-classes="table table-no-bordered"
                   data-toolbar='#toolBar'
                   >
                <thead>
                    <tr>
                          <th data-field="id">策略ID</th>
                          <th data-field="name">公式</th>
                          <th data-field="price">商品</th>
                          <th data-field="price">交易手数</th>
                    </tr>
                </thead>

          </table>
      </div>
  </div>

</div>
<div class="col-sm-4" ng-controller='TradeFormCtrl'>
  <div class="panel panel-success">
      <div class="panel-heading">
          <i class='icon-pencil'></i>&nbsp;&nbsp;新建关系
      </div>
      <div class="panel-body">
         <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-lg-2 control-label">策略ID</label>
              <div class="col-lg-10">
                <input type="text" ng-model='tradeFormula.strategySystemId' name='strategySystemId' class="form-control" >
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">公式</label>
              <div class="col-lg-10">
                <input type="text" ng-model='tradeFormula.formula' name='formula' class="form-control"  >
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-2 control-label">商品</label>
              <div class="col-lg-10">
                <input type="text" ng-model='tradeFormula.tradeSymbol' name='tradeSymbol' class="form-control"  >
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">交易手数</label>
              <div class="col-lg-10">
                 <input type="number" ng-model='tradeFormula.quant' name='quant' class="form-control"  >
              </div>
            </div>

            <button class="btn btn-success" ng-click="saveFormula()">保存</button>
          </form>
      </div>
  </div>
</div>
